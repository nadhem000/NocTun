<!DOCTYPE html>
<html>
<head>
<style>
  .contact-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    border: 2px dashed blue;
  }
  .contact-square {
    background: #eee;
    padding: 20px;
    border-radius: 8px;
  }
</style>
</head>
<body>
  <div class="contact-grid">
    <div class="contact-square">Item 1</div>
    <div class="contact-square">Item 2</div>
    <div class="contact-square">Item 3</div>
    <div class="contact-square">Item 4</div>
  </div>
</body>
</html>
